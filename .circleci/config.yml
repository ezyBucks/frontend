version: 2

jobs:
    build:
        environment:
            CC_TEST_REPORTER_ID: ebde6d86d229592905b267ff7536e349957989c045dded8b6a0143a2a9309782
        docker:
            - image: circleci/node:8
        steps:
            - checkout
            - run:
                  name: Set up Code Climate test-reporter
                  command: |
                      curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
                      chmod +x ./cc-test-reporter
            - restore_cache:
                  key: npm-cache-v1-{{ checksum "package-lock.json" }}
            - run:
                  name: Install dependencies
                  command: npm ci
            - save_cache:
                  key: npm-cache-v1-{{ checksum "package-lock.json" }}
                  paths:
                      - /home/circleci/.npm
            - run:
                  name: Run tests
                  command: |
                      # notify Code Climate of a pending test report using `before-build`
                      ./cc-test-reporter before-build 
                      npm test -- --coverage
                      # upload test report to Code Climate using `after-build`
                      ./cc-test-reporter after-build --coverage-input-type clover --exit-code $?
    deploy:
        docker:
            - image: docker:17.05.0-ce-git
        steps:
            - checkout
            - setup_remote_docker:
                  docker_layer_caching: true
            - restore_cache:
                  keys:
                      - v1-{{ .Branch }}
                  paths:
                      - /caches/app.tar
            - run:
                  name: Load Docker image layer cache
                  command: |
                      set +o pipefail
                      docker load -i /caches/app.tar | true
            - run:
                  name: Build docker image
                  command: |
                      docker build -t app --cache-from=app .
            - run:
                  name: Save Docker image layer cache
                  command: |
                      mkdir -p /caches
                      docker save -o /caches/app.tar app
            - save_cache:
                  key: v1-{{ .Branch }}-{{ epoch }}
                  paths:
                      - /caches/app.tar
            - deploy:
                  name: Push container to repo
                  command: |
                      if [ "${CIRCLE_BRANCH}" == 'master' ]; then
                          TAG=$CIRCLE_BRANCH-0.1.$CIRCLE_BUILD_NUM 
                          docker tag app "jallier/ezybucks_frontend:${TAG}"
                          docker login -u $DOCKER_USER -p $DOCKER_PASS 
                          docker push "jallier/ezybucks_frontend:${TAG}"
                          echo "Image pushed"
                      fi
workflows:
    version: 2
    workflow:
        jobs:
            - build
            - deploy:
                  requires:
                      - build
                  filters:
                      branches:
                          only:
                              - master
                              - master-ci
